<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Moud Mpofu</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">Warsaw</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
        <option value="">Bulawayo</option>
      </select>
      <div class="city">
        <div>
          <h2>Warsaw</h2>
          <div class="date">October 10th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Bulawayo</h2>
          <div class="date">October 10th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Moud Mpofu </strong>and is
      <a href="https://github.com/MpofuMoud/WORLD-CLOCK" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
