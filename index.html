<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Moud Mpofu</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/442d380662.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city..</option>
        <option value="current">My location</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Accra">Accra</option>
      </select>
      <div id="cities">
        <div class="city" id="warsaw">
          <div>
            <h2>Warsaw</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new_York">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="harare">
          <div>
            <h2>Harare</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div><a href="index.html">All cities</a></div>
    </div>
    <footer>
      This project was coded by <strong>Moud Mpofu </strong>and is
      <a href="https://github.com/MpofuMoud/WORLD-CLOCK" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
